    <!-- Right arm -->
    <g class="right-arm" transform="translate(52, 55)">
      <rect x="0" y="0" width="10" height="25" rx="5" class="robot-body-light"/>
      <circle cx="5" cy="25" r="6" class="robot-body-gray"/>
    </g>

    <!-- ===== HEAD ===== -->
    <!-- Neck -->
    <rect x="24" y="40" width="12" height="12" rx="4" class="robot-body-light"/>

    <!-- Head (Pepper-style round) -->
    <ellipse cx="30" cy="22" rx="26" ry="24" fill="url(#headGradient)"/>

    <!-- Antenna -->
    <g class="antenna" transform="translate(26, -8)">
      <rect x="0" y="0" width="3" height="10" rx="1.5" fill="#dee2e6"/>
      <circle cx="1.5" cy="-2" r="4" fill="#00d9ff"/>
    </g>

    <!-- ===== FACE ===== -->
    <!-- Eyes -->
    <g class="robot-eye">
      <ellipse cx="20" cy="18" rx="6" ry="7" fill="#1a1a2e"/>
      <ellipse cx="20" cy="17" rx="4" ry="5" class="robot-eye"/>
      <circle class="robot-eye-shine" cx="22" cy="15" r="2"/>
    </g>
    <g class="robot-eye">
      <ellipse cx="40" cy="18" rx="6" ry="7" fill="#1a1a2e"/>
      <ellipse cx="40" cy="17" rx="4" ry="5" class="robot-eye"/>
      <circle class="robot-eye-shine" cx="42" cy="15" r="2"/>
    </g>

    <!-- Cheeks (blush) -->
    <ellipse class="robot-cheek" cx="10" cy="26" rx="5" ry="3"/>
    <ellipse class="robot-cheek" cx="50" cy="26" rx="5" ry="3"/>

    <!-- Mouth (happy smile) -->
    <path class="robot-mouth" d="M 22 32 Q 30 40 38 32" stroke-width="2.5"/>

    <!-- ===== EFFECTS ===== -->
    <!-- Sweat drop (appears when falling) -->
    <g class="sweat-drop" transform="translate(48, 5)">
      <path class="sweat" d="M 0 0 Q 3 4 0 8 Q -3 4 0 0"/>
    </g>

    <!-- Hearts -->
    <g class="heart1" transform="translate(55, -5)">
      <path class="heart" d="M 0 3 C 0 0, 4 0, 4 3 C 4 0, 8 0, 8 3 C 8 7, 4 10, 4 12 C 4 10, 0 7, 0 3"/>
    </g>
    <g class="heart2" transform="translate(-10, 10)">
      <path class="heart" d="M 0 2 C 0 0, 3 0, 3 2 C 3 0, 6 0, 6 2 C 6 5, 3 7, 3 8 C 3 7, 0 5, 0 2" transform="scale(0.7)"/>
    </g>
    <g class="heart3" transform="translate(60, 20)">
      <path class="heart" d="M 0 2 C 0 0, 3 0, 3 2 C 3 0, 6 0, 6 2 C 6 5, 3 7, 3 8 C 3 7, 0 5, 0 2" transform="scale(0.6)"/>
    </g>

    <!-- Sparkles -->
    <g class="sparkle1" transform="translate(-15, 0)">
      <polygon class="sparkle" points="4,0 5,3 8,4 5,5 4,8 3,5 0,4 3,3"/>
    </g>
    <g class="sparkle2" transform="translate(65, 40)">
      <polygon class="sparkle" points="3,0 4,2 6,3 4,4 3,6 2,4 0,3 2,2"/>
    </g>

  </g>

  <!-- ========== DECORATIVE ELEMENTS ========== -->
  <!-- Small stars in background -->
  <g fill="#00d9ff" opacity="0.3">
    <circle cx="100" cy="30" r="1.5"/>
    <circle cx="200" cy="50" r="1"/>
    <circle cx="320" cy="25" r="1.5"/>
    <circle cx="450" cy="45" r="1"/>
    <circle cx="680" cy="35" r="1.5"/>
    <circle cx="750" cy="55" r="1"/>
  </g>

  <!-- ========== MESSAGE ========== -->
  <text x="400" y="235" text-anchor="middle" class="label-text" font-size="10">
    ‚ú® „Åì„Çç„Çì„Åß„ÇÇË´¶„ÇÅ„Å™„ÅÑÔºÅ‰∏ÄÊ≠©„Åö„Å§ÊàêÈï∑„Åô„ÇãAI„É≠„Éú„ÉÉ„Éà ‚ú®
  </text>

</svg>