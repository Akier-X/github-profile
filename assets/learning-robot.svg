  </g>

  <!-- ========== STATUS DISPLAY ========== -->
  <g transform="translate(550, 35)">
    <text class="status-text" x="0" y="0" font-weight="bold">ü§ñ AIÂ≠¶Áøí„Çπ„ÉÜ„Éº„Çø„Çπ</text>

    <!-- Progress bar -->
    <rect class="progress-bg" x="0" y="12" width="180" height="18" rx="9"/>
    <rect class="progress-fill" x="3" y="15" width="30" height="12" rx="6"/>

    <!-- Status messages -->
    <text class="label-text status-learning" x="0" y="50">
      <tspan x="0" dy="0">üìä Ê≠©Ë°åË®ìÁ∑¥‰∏≠...</tspan>
      <tspan x="0" dy="16">üéØ ÁõÆÊ®ô: „Ç¥„Éº„É´„Åæ„ÅßÊ≠©„Åè</tspan>
      <tspan x="0" dy="16">üí™ „Åì„Çç„Çì„Åß„ÇÇÁ´ã„Å°‰∏ä„Åå„ÇãÔºÅ</tspan>
    </text>
  </g>

  <!-- ========== GOAL FLAG ========== -->
  <g transform="translate(520, 125)">
    <rect x="0" y="0" width="4" height="70" fill="#666"/>
    <g class="flag">
      <polygon points="6,5 50,18 6,32" fill="#ff6b9d"/>
      <text x="15" y="22" font-size="10" fill="#fff" font-family="Arial" font-weight="bold">GOAL!</text>
    </g>
  </g>

  <!-- ========== PEPPER-STYLE ROBOT ========== -->
  <g class="robot-container" transform="translate(60, 70)">

    <!-- Shadow on ground -->
    <ellipse cx="30" cy="125" rx="22" ry="6" class="robot-shadow"/>

    <!-- ===== LEGS ===== -->
    <!-- Left leg -->
    <g class="left-leg" transform="translate(15, 95)">
      <rect x="0" y="0" width="14" height="28" rx="7" class="robot-body-light"/>
      <ellipse cx="7" cy="28" rx="9" ry="5" class="robot-body-gray"/>
    </g>

    <!-- Right leg -->
    <g class="right-leg" transform="translate(31, 95)">
      <rect x="0" y="0" width="14" height="28" rx="7" class="robot-body-light"/>
      <ellipse cx="7" cy="28" rx="9" ry="5" class="robot-body-gray"/>
    </g>

    <!-- ===== BODY ===== -->
    <!-- Main body (torso) -->
    <ellipse cx="30" cy="75" rx="22" ry="28" class="robot-body-white"/>
    <ellipse cx="30" cy="70" rx="18" ry="22" class="robot-body-light"/>

    <!-- Chest light/heart -->
    <circle class="robot-chest-light" cx="30" cy="70" r="6"/>

    <!-- ===== ARMS ===== -->
    <!-- Left arm -->
    <g class="left-arm" transform="translate(-2, 55)">
      <rect x="0" y="0" width="10" height="25" rx="5" class="robot-body-light"/>
      <circle cx="5" cy="25" r="6" class="robot-body-gray"/>
