<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <style>
      /* ========== COLORS ========== */
      :root {
        --robot-white: #f8f9fa;
        --robot-light: #e9ecef;
        --robot-gray: #dee2e6;
        --robot-dark: #495057;
        --eye-blue: #00d4ff;
        --cheek-pink: #ffb3c1;
        --heart-pink: #ff6b9d;
        --ground-dark: #1a1a2e;
        --accent-cyan: #00d9ff;
        --accent-purple: #8b5cf6;
      }

      /* ========== GROUND ========== */
      .ground {
        fill: #1a1a2e;
      }
      .ground-surface {
        fill: #252542;
      }
      .ground-line {
        stroke: #00d9ff;
        stroke-width: 1;
        opacity: 0.2;
      }

      /* ========== ROBOT STYLES ========== */
      .robot-body-white { fill: #f8f9fa; }
      .robot-body-light { fill: #e9ecef; }
      .robot-body-gray { fill: #dee2e6; }
      .robot-shadow { fill: #000; opacity: 0.15; }
      .robot-eye { fill: #00d4ff; }
      .robot-eye-shine { fill: #fff; }
      .robot-cheek { fill: #ffb3c1; opacity: 0.7; }
      .robot-mouth { stroke: #495057; fill: none; stroke-linecap: round; }
      .robot-chest-light { fill: #00d9ff; }
      .heart { fill: #ff6b9d; }
      .sparkle { fill: #ffd700; }
      .sweat { fill: #87ceeb; }

      /* ========== TEXT ========== */
      .status-text {
        font-family: 'Segoe UI', 'Helvetica', sans-serif;
        font-size: 13px;
        fill: #00d9ff;
      }
      .progress-bg { fill: #252542; }
      .progress-fill { fill: url(#progressGradient); }
      .label-text {
        font-family: 'Segoe UI', 'Helvetica', sans-serif;
        font-size: 11px;
        fill: #888;
      }

      /* ========== ROBOT WALKING ANIMATION ========== */
      .robot-container {
        animation: robotWalkCycle 10s linear infinite;
      }

      @keyframes robotWalkCycle {
        0% { transform: translateX(0px); }
        /* Walk forward wobbling */
        5% { transform: translateX(25px) rotate(2deg); }
        10% { transform: translateX(50px) rotate(-2deg); }
        15% { transform: translateX(75px) rotate(2deg); }
        20% { transform: translateX(100px) rotate(-2deg); }
        25% { transform: translateX(125px) rotate(1deg); }
        /* Trip and fall! */
        28% { transform: translateX(135px) rotate(5deg); }
        30% { transform: translateX(140px) rotate(15deg); }
        32% { transform: translateX(145px) rotate(35deg); }
        35% { transform: translateX(150px) rotate(60deg); }
        /* Lying down moment */
        40% { transform: translateX(150px) rotate(60deg); }
        /* Getting up with effort */
        45% { transform: translateX(150px) rotate(40deg); }
        48% { transform: translateX(152px) rotate(20deg); }
        52% { transform: translateX(155px) rotate(5deg); }
        55% { transform: translateX(160px) rotate(0deg); }
        /* Walk more confidently! */
        60% { transform: translateX(185px) rotate(1deg); }
        65% { transform: translateX(215px) rotate(-1deg); }
        70% { transform: translateX(250px) rotate(1deg); }
        75% { transform: translateX(290px) rotate(-1deg); }
        80% { transform: translateX(330px) rotate(0.5deg); }
        85% { transform: translateX(370px) rotate(-0.5deg); }
        90% { transform: translateX(410px) rotate(0deg); }
        95% { transform: translateX(450px) rotate(0deg); }
        100% { transform: translateX(0px) rotate(0deg); }
      }

      /* Left leg walking */
      .left-leg {
        animation: leftLegWalk 0.6s ease-in-out infinite;
        transform-origin: 50% 0%;
      }
      @keyframes leftLegWalk {
        0%, 100% { transform: rotate(15deg); }
        50% { transform: rotate(-15deg); }
      }

      /* Right leg walking (opposite) */
      .right-leg {
        animation: rightLegWalk 0.6s ease-in-out infinite;
        transform-origin: 50% 0%;
      }
      @keyframes rightLegWalk {
        0%, 100% { transform: rotate(-15deg); }
        50% { transform: rotate(15deg); }
      }

      /* Arm swing */
      .left-arm {
        animation: leftArmSwing 0.6s ease-in-out infinite;
        transform-origin: 50% 0%;
      }
      @keyframes leftArmSwing {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
      }

      .right-arm {
        animation: rightArmSwing 0.6s ease-in-out infinite;
        transform-origin: 50% 0%;
      }
      @keyframes rightArmSwing {
        0%, 100% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
      }

      /* Eye blink */
      .robot-eye {
        animation: eyeBlink 3s ease-in-out infinite;
        transform-origin: center;
      }
      @keyframes eyeBlink {
        0%, 45%, 55%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
      }

      /* Antenna wiggle */
      .antenna {
        animation: antennaWiggle 1.5s ease-in-out infinite;
        transform-origin: bottom center;
      }
      @keyframes antennaWiggle {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }

      /* Chest light pulse */
      .robot-chest-light {
        animation: chestPulse 1.2s ease-in-out infinite;
      }
      @keyframes chestPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Hearts floating */
      .heart1 { animation: heartFloat 2.5s ease-out infinite; }
      .heart2 { animation: heartFloat 2.5s ease-out infinite 0.8s; }
      .heart3 { animation: heartFloat 2.5s ease-out infinite 1.6s; }
      @keyframes heartFloat {
        0% { opacity: 0; transform: translateY(0) scale(0); }
        20% { opacity: 1; transform: translateY(-5px) scale(1); }
        80% { opacity: 0.8; transform: translateY(-25px) scale(0.9); }
        100% { opacity: 0; transform: translateY(-35px) scale(0.5); }
      }

      /* Sweat drop when falling */
      .sweat-drop {
        animation: sweatDrop 10s ease-in-out infinite;
      }
      @keyframes sweatDrop {
        0%, 25%, 55%, 100% { opacity: 0; transform: translateY(0); }
        30%, 50% { opacity: 1; transform: translateY(5px); }
      }

      /* Sparkle effect */
      .sparkle1 { animation: sparkleAnim 2s ease-in-out infinite; }
      .sparkle2 { animation: sparkleAnim 2s ease-in-out infinite 1s; }
      @keyframes sparkleAnim {
        0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
      }

      /* Progress bar animation */
      .progress-fill {
        animation: progressGrow 10s ease-out infinite;
      }
      @keyframes progressGrow {
        0% { width: 30px; }
        35% { width: 60px; }
        55% { width: 100px; }
        100% { width: 160px; }
      }

      /* Status text animation */
      .status-learning { animation: fadeInOut 10s infinite; }
      @keyframes fadeInOut {
        0%, 30% { opacity: 1; }
        35%, 50% { opacity: 0; }
        55%, 100% { opacity: 1; }
      }

      /* Goal flag wave */
      .flag {
        animation: flagWave 1s ease-in-out infinite;
        transform-origin: left center;
      }
      @keyframes flagWave {
        0%, 100% { transform: skewX(0deg); }
        50% { transform: skewX(-3deg); }
      }

      /* Footprints appear */
      .footprint {
        opacity: 0.3;
      }
    </style>

    <!-- Gradient for progress bar -->
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Gradient for robot head -->
    <radialGradient id="headGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </radialGradient>
  </defs>

  <!-- ========== BACKGROUND ========== -->
  <rect width="800" height="250" fill="transparent"/>

  <!-- ========== GROUND ========== -->
  <rect class="ground" x="0" y="195" width="800" height="55"/>
  <rect class="ground-surface" x="0" y="195" width="800" height="8" rx="0"/>
  <line class="ground-line" x1="0" y1="210" x2="800" y2="210"/>
  <line class="ground-line" x1="0" y1="225" x2="800" y2="225"/>
  <line class="ground-line" x1="0" y1="240" x2="800" y2="240"/>

  <!-- ========== FOOTPRINTS ========== -->
  <g class="footprint" fill="#00d9ff">
